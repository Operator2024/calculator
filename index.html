<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
    <div class="container">
        <input id="display" class="display" readonly>
        <div class="top-container">
            <button class="item-top-container item logo" onclick="clearDisplay()"><img src="img/cranberry.png" alt="logo"></button>
            <button class="item-top-container item item-divide">/</button>
            <button class="item-top-container item item-myltiply">*</button>
            <button class="item-top-container item item-minus">-</button>
        </div>
        <div class="left-container">
            <button class="item-left-container item item1" onclick="appendToDisplay('1')">1</button>
            <button class="item-left-container item item2" onclick="appendToDisplay('2')">2</button>
            <button class="item-left-container item item3">3</button>
            <button class="item-left-container item item4">4</button>
            <button class="item-left-container item item5">5</button>
            <button class="item-left-container item item6">6</button>
            <button class="item-left-container item item7">7</button>
            <button class="item-left-container item item8">8</button>
            <button class="item-left-container item item9">9</button>
            <button class="item-left-container item item-dot">.</button>
            <button class="item-left-container item item0">0</button>
        </div>
        <div class="right-container">
            <button class="item-right-container item item-plus" onclick="appendToDisplay('+')">+</button>
            <button class="item-right-container item item-equal" onclick="calculate()">=</button>
        </div>

        <!-- <a target="_blank" href="https://icons8.com/icon/t95uPyIrCoqi/cranberry">Cranberry</a> иконка от <a target="_blank" href="https://icons8.com">Icons8</a> -->

    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
